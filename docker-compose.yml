services:
  app:
    image: ghcr.io/fajlur79/shortlink:latest
    
    container_name: shortlink_app
    restart: always

    environment:
      - PORT=3000
      - REDIS_URL=${REDIS_URL}
      - BASE_URL=${BASE_URL} 
      
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: shortlink_redis
    restart: always
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    container_name: shortlink_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

volumes:
  redis_data: